name: CodeCoverage

on:
  push:
    branches: [ AddCodeCoverageAction ]
  pull_request:
    branches: [ AddCodeCoverageAction ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: CI Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Write Base Readme File
        run: cat README_BASE.md > README.md

      - name: Write Readme File
        run: cat CHANGELOG.md >> README.md

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[Bot] Update all the things!"
          commit_user_name: CI System
          commit_user_email: ci@anexia-it.com
          commit_author: CI System <ci@anexia-it.com>

      - name: Write to Job Summary
        run: cat README.md >> $GITHUB_STEP_SUMMARY
